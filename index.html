<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center mt-5">Simple Calculator</h1>
    <div class="container">
        <div class="row d-flex flex-row justify-content-center">
            <div class="d-flex flex-row justify-content-center border mt-5 h-50 w-50" style="background-color: aquamarine;">
                <div>
                    <form class="mt-5">
                        <div >
                            <label>Number-1 : </label>
                            <input class="rounded" type="text" placeholder="Enter first number" id="firstnumber" required>
                        </div>
                        <div class="mt-3">
                            <label>Number-2 : </label>
                            <input class="rounded" type="text" placeholder="Enter second number" id="secondnumber" required>
                        </div>
                        <div class="mt-3">
                            <label>Enter operator:</label>
                            <input class="rounded" type="number" placeholder="+ , -, *, /, % or ^" id="operator" required>
                        </div>
                    </form>
                    <div class="d-flex flex-row justify-content-center mt-3">
                        <button class="bg-primary p-2 w-50" style="border-radius: 10px;" id="submit">Submit</button>
                    </div>
                    <div class="mt-5 mb-5">
                        <input class="text-center w-100" type="text" placeholder="Result" id="result" readonly>
                    </div>
                </div>
            </div>
        </div>    
     </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
